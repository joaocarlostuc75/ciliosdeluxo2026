
<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Cílios de Luxo | Estúdio de Beleza Premium</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            gold: {
              light: '#FDF0C6',   // Champagne Gold
              DEFAULT: '#C5A059', // Classic Gold
              dark: '#997B3D',    // Antique Gold
              accent: '#B08D55'   // Metallic Gold
            },
            parchment: {
              light: '#FDFCF8',   // Ivory
              DEFAULT: '#F7F5F0', // Cream
              dim: '#EBE8E1',     // Darker Cream
            },
            luxury: {
              black: '#12100E',   // Warm Black (Espresso)
              dark: '#1C1917',    // Stone 900
              medium: '#292524',  // Stone 800
            },
            stone: {
              50: '#fafaf9',
              100: '#f5f5f4',
              200: '#e7e5e4',
              300: '#d6d3d1',
              400: '#a8a29e',
              500: '#78716c',
              600: '#57534e',
              700: '#44403c',
              800: '#292524',
              900: '#1c1917',
              950: '#0c0a09',
            }
          },
          fontFamily: {
            display: ['Playfair Display', 'serif'],
            sans: ['Montserrat', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.8s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --gold-gradient: linear-gradient(135deg, #C5A059 0%, #FDF0C6 50%, #997B3D 100%);
      --dark-gold-gradient: linear-gradient(135deg, #997B3D 0%, #C5A059 50%, #8E6E3E 100%);
    }

    @layer base {
      html {
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }
      body {
        overscroll-behavior-y: none;
        font-family: 'Montserrat', sans-serif;
        font-weight: 300; /* Lighter base weight for elegance */
      }
    }

    .gold-gradient {
      background: var(--gold-gradient);
    }
    
    .gold-gradient-text {
      background: linear-gradient(to right, #C5A059, #F2D898, #C5A059, #997B3D);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 6s linear infinite;
    }

    @keyframes shine {
      to { background-position: 200% center; }
    }

    .ornament-bg {
      background-image: url("https://www.transparenttextures.com/patterns/cream-pixels.png");
    }

    /* Glassmorphism Refined */
    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(197, 160, 89, 0.1);
    }
    .dark .glass {
      background: rgba(28, 25, 23, 0.7); /* Warm dark glass */
      border: 1px solid rgba(197, 160, 89, 0.15);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background: #C5A059;
      border-radius: 10px;
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Utilities */
    .reveal { animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(20px); }
    @keyframes reveal { to { opacity: 1; transform: translateY(0); } }

    .eye-frame {
      border-radius: 50%/60% 60% 40% 40%;
      background: var(--gold-gradient);
      padding: 2px;
      box-shadow: 0 25px 50px -12px rgba(197, 160, 89, 0.25);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-parchment-light dark:bg-luxury-black text-stone-800 dark:text-parchment-light transition-colors duration-700 selection:bg-gold selection:text-white">
  <div id="root" class="min-h-screen"></div>
</body>
</html>
